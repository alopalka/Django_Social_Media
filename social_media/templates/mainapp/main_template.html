<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="alopalka">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mainapp/style_main.css' %}">
    {% block css_links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a id="logo" href="{% url 'mainapp:main' %}">
                <img id="logo" src="{% static 'img/mainapp/logo1.png' %}">
            </a>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'authorization:logout' %}">Wyloguj</a></li>
                    {% else %}
                        <li><a href="{% url 'authorization:login' %}">Zaloguj</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="global-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        
    </footer>
</body>

{% block script %}
{% endblock %}

</html>
