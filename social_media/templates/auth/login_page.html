{% extends 'mainapp/main_template.html' %}

{% block title %}
    Social Media - Login
{% endblock %}


{% block content %}

<section>
    <h4>Login</h4>
    <form method="POST" action="{% url 'authorization:login' %}">
        {% csrf_token %}
        <p>Login:</p>
        {{ form.username }}
        <p>Password:</p>
        {{ form.password }}
        <button type="submit">Login</button>
    </form>

</section>

{% endblock %}
